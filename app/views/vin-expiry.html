{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">When does your VIN expire?
      </h1>

      <form class="form" action="/check-your-answers" method="post">

        <div class="form-group">

  <textarea class="form-control form-control-3-4" name="vinarea" id="textarea" rows="5"></textarea>
</div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
