{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/start-page">Back</a>

      </h1>

      <form class="form" action="/vin-answer" method="post">

        <div class="form-group">
      <fieldset>

        <legend>
          <h1 class="heading-large">Do you currently have a VIN?</h1>
        </legend>

        <div class="multiple-choice">
          <input id="radio-1" type="radio" name="vin-qs" value="Yes">
          <label for="radio-1">Yes</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-2" type="radio" name="vin-qs" value="No">
          <label for="radio-2">No</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-3" type="radio" name="vin-qs" value="Lol">
          <label for="radio-3">Lol</label>
        </div>

      </fieldset>
    </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
